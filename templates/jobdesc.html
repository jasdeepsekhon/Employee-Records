<!DOCTYPE html>
<html>

<head>

    <title>Human Resources Database</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    {% include "nav.html" %}
    <div class="wrapper">
        <div>
        </div>
        <div>
        </div>
        <div class="container">
            <div class="center-form">
                <div class="row justify-content-md-center">
                    <div class="col-sm-7">
                        <section class="signup-form">

                            <form action="/jobs/jobdesc" method="GET">
                                <div class="row g-3 justify-content-md-center signup-row">
                                    <div class="col-4">
                                        <select class="form-select" aria-label="Job" name="job_id">
                                            <option selected>Select your Job</option>
                                            {% for job in jobs -%}
                                            <option value="{{ job[0] }}">{{ job[0]|string + " - " + job[1]|string }}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="row justify-content-md-center signup-row">
                                    <div class="col-4">
                                        <input class="btn btn-primary signup-btn" type="submit"
                                            value="Get Job Description">

                                    </div>
                                </div>
                            </form>
                            <div class="row justify-content-md-center signup-row">
                                {% if job_desc is not none %}   
                                <div class="col-8">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Job ID</th>
                                                <th scope="col">Job Title</th>
                                                <th scope="col">Min Salary</th>
                                                <th scope="col">Max Salary</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                                <tr>
                                                    <th class="unbold">{{ job_desc[0] }}</th>
                                                    <td>{{ job_desc[1] }} </td>
                                                    <td>{{ job_desc[2] }}</td>
                                                    <td>{{ job_desc[3] }}</td>
                                                </tr>
                                        </tbody>
                                    </table>
                                </div>
                                {% endif %}
                            </div>
                    </div>

                </div>


                </section>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('Hire_date').valueAsDate = new Date();
    </script>
</body>
