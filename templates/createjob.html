<html>

<head>

    <title>Human Resources Database</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">

        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

<body>
    {% include "nav.html" %}
    <div class="wrapper">

        <div>

        <div>

        </div>

        <div class="container">


            <div class="center-form">
                <div class="row justify-content-md-center">
                    <div class="col-sm-7">
                        <section class="signup-form">
                            <h2 class="text-center"> Create Job </h2>
                            <form action="/jobs/createjob" method="POST">
                                <div class="row justify-content-md-center">
                                    <div class="col-4">
                                        <label for="Job_ID">Job ID</label>
                                        <input class="form-control" type="text" name="job_id"
                                            placeholder="Job ID" required>
                                    </div>
                                    <div class="col-4">
                                        <label for="Job_Title">Job Title</label>
                                        <input class="form-control" type="text" name="job_title" placeholder="Title"
                                            required>
                                    </div>
                                </div>
                                <div class="row justify-content-md-center">
                                    <div class="col-4">
                                        <label for="min_salary">Minimum Salary</label>
                                        <input class="form-control" type="number" name="min_salary" placeholder="Min Salary"
                                            required>
                                    </div>
                                    <div class="col-4 signup-row">
                                        <input class="btn btn-primary signup-btn" type="submit" value="Create Job">

                                    </div>
                                </div>
                                <div class="row g-3">
                                    

                    </div>
                </div>

                </form>
                </section>
            </div>
        </div>
    </div>
