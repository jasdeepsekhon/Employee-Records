<!DOCTYPE html>
<html>

<head>

  <title>Human Resources Database</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</head>

<body>
  {% include "nav.html" %}
  <div class="wrapper">

    <div>
    </div>
    <div>
    </div>
    <div class="container">
      <div class="center-form">
        <div class="row justify-content-md-center">
          <div class="col-sm-7">
            <section class="signup-form">
              {% if error_msg is not none %}   
              <div class="alert alert-danger" role="alert">
                {{error_msg}}
              </div>
              {% endif %}
              <h2 class="text-center"> Employee Hiring Form </h2>
              <form action="/employee/hiring_form" method="POST">
                <div class="row g-3">
                  <div class="col-4">
                    <label for="FirstName">First Name</label>
                    <input class="form-control" type="text" name="First_name" placeholder="First Name" required>
                  </div>
                  <div class="col-4">
                    <label for="LastName">LastName</label>
                    <input class="form-control" type="text" name="Last_name" placeholder="Last Name" required>
                  </div>
                  <div class="col-4">
                    <label for="Email">Email</label>
                    <input class="form-control" type="email" name="Email" placeholder="Email" required>
                  </div>
                </div>




                <div class="row g-3">
                  <div class="col-4">
                    <label for="PhoneNumber">Phone Number</label>
                    <input class="form-control" type="tel" name="Phone" placeholder="Phone:" required>
                  </div>

                  <div class="col-4">
                    <label for="HireDate">Hire Date</label>
                    <input class="form-control" type="date" id="Hire_date" name="Hire_date"
                      placeholder="HireData: SYSDATE (as default)" required>
                  </div>



                  <div class="col-4">
                    <label for="Salary">Salary</label>
                    <input class="form-control" type="number" name="Salary" placeholder="Salary:" required>
                  </div>
                </div>

                <div class="row g-4">
                  <div class="col-4">
                    <label for="manager">Manager</label>
                    <select class="form-select" aria-label="Manager" name="Manager_ID">
                      <option selected>Select your Manager</option>
                      {% for manager in managers -%}
                      <option value="{{ manager[0] }}">{{ manager[0]|string + " - " + manager[1] + " " + manager[2]}}
                      </option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="col-4">
                    <label for="departmentID">Department</label>
                    <select class="form-select" aria-label="Department ID" name="Department_ID">
                      <option selected>Select your Department</option>
                      {% for department in departments -%}
                      <option value="{{ department[0] }}">{{ department[0]|string + " - " + department[1]}}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="col-4">
                    <label for="Job">Job</label>
                    <select class="form-select" aria-label="Job" name="Job">
                      <option selected>Select your Job</option>
                      {% for job in jobs -%}
                      <option value="{{ job[0] }}">{{ job[0]|string + " - " + job[1]|string }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>


                <div class="row justify-content-md-center signup-row">
                  <div class="col-4">
                    <input class="btn btn-primary signup-btn" type="submit" value="Hire">

                  </div>
                </div>
          </div>
        </div>

        </form>
        </section>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('Hire_date').valueAsDate = new Date();
  </script>
</body>
